<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="icon" href="images/hibount-dark-removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  </head>
  <body>
  <div id="tsparticles"></div>

<div id="namePrompt" class="overlay">
  <div class="prompt-box">
    <h2>What do you want us to call you?</h2>
    <div class="search-container name-input-group">
      <input type="text" id="userName" placeholder="Enter your name..." />
      <button id="saveName">Save</button>
    </div>
  </div>
</div>

<div id="mainContent" style="display: none;">

  <div id="greeting"></div>

    <!-- Clocks -->
<div id="clock">
  <div class="time-row">
    <div class="time"></div>
    <div class="right-side">
      <div class="ampm"></div>
      <div class="seconds"></div>
    </div>
  </div>
</div>


  <div id="currentDate"></div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button id="searchBtn">Search</button>
  </div>
  </div>
    
  <div id="nonEssentialUI">
  
<div class="layout-anchor">
  <div class="todo-container">
    <h4>üìù To-Do</h4>
    <ul id="todoList"></ul>
    <input type="text" id="todoInput" placeholder="Add a task..." />
  </div>
</div>

<!-- Settings Overlay -->
<div id="settingsOverlay" class="settings-hidden">
  <div class="settings-content">
    <h2>Settings</h2>
    <div id="settingsPanel"></div>
  </div>
  <button id="closeSettings">‚úï</button>
</div>

<!-- Trigger Button -->
<button id="openSettings">
  <span class="material-symbols-outlined">
    settings
  </span>
</button>
</div>

    <!-- Wave background -->
<div id="wave-bg" aria-hidden="true">
  <!-- Back wave -->
  <svg class="wave wave-back" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <g class="moving">
      <path d="M0 67 C 48 84, 96 50, 144 67 C 192 84, 240 50, 288 67 C 336 84, 384 50, 432 67 C 480 84, 528 50, 576 67 C 624 84, 672 50, 720 67 C 768 84, 816 50, 864 67 C 912 84, 960 50, 1008 67 C 1056 84, 1104 50, 1152 67 C 1200 84, 1248 50, 1296 67 C 1344 84, 1392 50, 1440 67 L1440 120 L0 120 Z"
            fill="#242424" />
      <!-- Duplicate for seamless wrap -->
      <path transform="translate(1440,0)"
            d="M0 67 C 48 84, 96 50, 144 67 C 192 84, 240 50, 288 67 C 336 84, 384 50, 432 67 C 480 84, 528 50, 576 67 C 624 84, 672 50, 720 67 C 768 84, 816 50, 864 67 C 912 84, 960 50, 1008 67 C 1056 84, 1104 50, 1152 67 C 1200 84, 1248 50, 1296 67 C 1344 84, 1392 50, 1440 67 L1440 120 L0 120 Z"
            fill="#242424" />
      <animateTransform attributeName="transform" type="translate"
                        from="0 0" to="-1440 0" dur="18s" repeatCount="indefinite" />
    </g>
  </svg>

  <!-- Front wave -->
  <svg class="wave wave-front" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <g class="moving">
      <path d="M0 67 C 48 84, 96 50, 144 67 C 192 84, 240 50, 288 67 C 336 84, 384 50, 432 67 C 480 84, 528 50, 576 67 C 624 84, 672 50, 720 67 C 768 84, 816 50, 864 67 C 912 84, 960 50, 1008 67 C 1056 84, 1104 50, 1152 67 C 1200 84, 1248 50, 1296 67 C 1344 84, 1392 50, 1440 67 L1440 120 L0 120 Z"
            fill="#2a2a2a" />
      <path transform="translate(1440,0)"
            d="M0 67 C 48 84, 96 50, 144 67 C 192 84, 240 50, 288 67 C 336 84, 384 50, 432 67 C 480 84, 528 50, 576 67 C 624 84, 672 50, 720 67 C 768 84, 816 50, 864 67 C 912 84, 960 50, 1008 67 C 1056 84, 1104 50, 1152 67 C 1200 84, 1248 50, 1296 67 C 1344 84, 1392 50, 1440 67 L1440 120 L0 120 Z"
            fill="#2a2a2a" />
      <animateTransform attributeName="transform" type="translate"
                        from="0 0" to="-1440 0" dur="10s" repeatCount="indefinite" />
    </g>
  </svg>
</div>
    
    <script src="script.js"></script>
  </body>
</html>
