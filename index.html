<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <div class="menu-wrapper">
  <div class="menu-icon" id="menuToggle">â‹®</div>
  <div class="menu-panel" id="settingsMenu">
    <div class="setting-group">
      <label for="themeToggle">Theme:</label>
      <select id="themeToggle">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="clockFormat">Clock Format:</label>
      <select id="clockFormat">
        <option value="24">24-Hour</option>
        <option value="12">12-Hour</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="searchEngine">Search Engine:</label>
      <select id="searchEngine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="duckduckgo">DuckDuckGo</option>
      </select>
    </div>
  </div>
</div>

<div id="namePrompt" class="overlay">
  <div class="prompt-box">
    <h2>What do you want us to call you?</h2>
    <div class="search-container name-input-group">
      <input type="text" id="userName" placeholder="Enter your name..." />
      <button id="saveName">Save</button>
    </div>
  </div>
</div>

<div id="mainContent" style="display: none;">
  <div id="greeting"></div>
  <div id="currentTime"></div>
  <div id="currentDate"></div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button id="searchBtn">Search</button>
  </div>
</div>
    
    <script src="script.js"></script>
  </body>
</html>
