<!DOCTYPE html>
<html>
  <head>
    <title>HibouNT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  </head>
  <body>
  <div id="tsparticles"></div>

  <div class="menu-wrapper">
  <div class="menu-icon" id="menuToggle">â‹®</div>
  <div class="menu-panel" id="settingsMenu">
    <div class="setting-group">
      <label for="themeToggle">Theme:</label>
      <select id="themeToggle">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="clockFormat">Clock Format:</label>
      <select id="clockFormat">
        <option value="24">24-Hour</option>
        <option value="12">12-Hour</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="searchEngine">Search Engine:</label>
      <select id="searchEngine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="duckduckgo">DuckDuckGo</option>
      </select>
    </div>
  </div>
</div>

<div id="namePrompt" class="overlay">
  <div class="prompt-box">
    <h2>What do you want us to call you?</h2>
    <div class="search-container name-input-group">
      <input type="text" id="userName" placeholder="Enter your name..." />
      <button id="saveName">Save</button>
    </div>
  </div>
</div>

<div id="mainContent" style="display: none;">
  
  <div id="greeting"></div>
  <div id="currentTime"></div>
  <div id="currentDate"></div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button id="searchBtn">Search</button>
  </div>
</div>

<div class="layout-anchor">
  <div class="todo-container">
    <h4>ğŸ“ To-Do</h4>
    <ul id="todoList"></ul>
    <input type="text" id="todoInput" placeholder="Add a task..." />
  </div>
</div>

    <div id="settingsOverlay" class="settings-hidden">
  <div class="settings-sidebar">
    <ul>
      <li data-section="theme">ğŸŒ— Theme</li>
      <li data-section="particles">âœ¨ Particles</li>
      <li data-section="sound">ğŸ§ Sound</li>
      <li data-section="greeting">ğŸ“ Greeting</li>
      <li data-section="todo">ğŸ“‹ To-Do</li>
    </ul>
  </div>
  <div class="settings-content">
    <h2>Settings</h2>
    <div id="settingsPanel"></div>
  </div>
  <button id="closeSettings">âœ•</button>
</div>

    
    <script src="script.js"></script>
  </body>
</html>
