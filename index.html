<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HibouNT</title>
    <link rel="icon" href="images/hibount-light-removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  </head>
  <body>
  <div id="tsparticles"></div>

<div id="namePrompt" class="overlay">
  <div class="prompt-box">
    <h2>What do you want us to call you?</h2>
    <div class="search-container name-input-group">
      <input type="text" id="userName" placeholder="Enter your name..." />
      <button id="saveName">Save</button>
    </div>
  </div>
</div>

<div id="mainContent" style="display: none;">
  
  <div id="greeting"></div>
  <div id="currentTime"></div>
  <div id="currentDate"></div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button id="searchBtn">Search</button>
  </div>
  <div class="search-hint">
    <small>Press “/” to focus search</small>
  </div>
</div>

<div class="layout-anchor">
  <div class="todo-container">
    <h4>📝 To-Do</h4>
    <ul id="todoList"></ul>
    <input type="text" id="todoInput" placeholder="Add a task..." />
  </div>
</div>

<!-- Settings Overlay -->
<div id="settingsOverlay" class="settings-hidden">
  <div class="settings-sidebar">
    <ul>
      <li data-section="theme">🌗 Theme</li>
      <li data-section="particles">✨ Particles</li>
      <li data-section="sound">🎧 Sound</li>
      <li data-section="greeting">📝 Greeting</li>
      <li data-section="todo">📋 To-Do</li>
    </ul>
  </div>
  <div class="settings-content">
    <h2>Settings</h2>
    <div id="settingsPanel"></div>
  </div>
  <button id="closeSettings">
  <span class="esc-label">ESC</span> ✕
</button>
</div>

<!-- Trigger Button -->
<button id="openSettings">⚙️</button>
    
    <script src="script.js"></script>
  </body>
</html>
